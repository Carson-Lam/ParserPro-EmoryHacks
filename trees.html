<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" href="styles\tree.css">
    <style>
        /* Reset body and html margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: white;
        }

        /* Consistent Navbar Styling */
        .navbar {
            background-color: #181818;
            overflow: hidden;
            position: fixed;
            /* Fix navbar at the top */
            top: 0;
            /* Position at the top */
            width: 100%;
            /* Full width */
            z-index: 1000;
            /* Ensure it stays above other content */
            height: 50px;
            /* Fixed height for consistency */
        }

        .navbar a {
            float: left;
            display: block;
            color: grey;
            text-align: center;
            padding: 14px 20px;
            /* Consistent padding */
            text-decoration: none;
            font-size: 16px;
            /* Consistent font size */
            line-height: 22px;
            /* Consistent line height */
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .navbar a:hover {
            /* Make text even whiter on hover */
            color: #fff;

            /* Blue underline */
            /* text-decoration: underline;
            text-decoration-color: #0078d7; */

        }

        /* Keep blue underline when hovered, clicked, or active */
        /* .navbar a:hover, */
        .navbar a:active {
            text-decoration: underline;
            text-decoration-color:#0078d7;
            text-decoration-thickness: 1px;
            text-underline-offset: 5px;
        }

        /* Keep the underline for the currently active page */
        .navbar a.current {
            color: #fff;
            text-decoration: underline;
            text-decoration-color: #0078d7;
            text-decoration-thickness: 1px;
            text-underline-offset: 5px;
        }

        /* Adjust container to account for fixed navbar */
        .container {
            margin-top: 60px; /* Add margin to avoid overlap with navbar */
            text-align: center;
            background-color: #181818;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Tree container styling */
        #treeContainer {
            margin-top: 20px;
            padding: 10px;
            border: 3px solid #3498db;
            border-radius: 8px;
            background-color: #1f1f1f;
            width: auto;
            height: auto;
            position: relative;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="explanation.html" >Explanation</a>
        <a href="sort.html">Visualization</a>
        <a href="trees.html" class="current">Binary Tree</a>
    </div>
    <div class="container">
        <h1>Binary Tree Visualizer</h1>
        <div id="treeContainer"></div>
    </div>
    <script src="scripts/script2.js"></script>
    <script src="scripts/treeshow.js"></script>
</body>
</html>
