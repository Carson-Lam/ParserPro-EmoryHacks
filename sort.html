<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization</title>
    <link rel="stylesheet" href="styles\explanation.css"> <!-- External CSS -->
    <style>
        /* Reset body and html margins and padding */
        html,
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #181818;
            color: white;
        }

        /* Consistent Navbar Styling */
        .navbar {
            background-color: #181818;
            overflow: hidden;
            position: sticky;
            /* Fix navbar at the top */
            top: 0;
            /* Position at the top */
            width: 100%;
            /* Full width */
            z-index: 1000;
            /* Ensure it stays above other content */
            height: 50px;
            /* Fixed height for consistency */
        }

        .navbar a {
            float: left;
            display: block;
            color: grey;
            text-align: center;
            padding: 14px 20px;
            /* Consistent padding */
            text-decoration: none;
            font-size: 16px;
            /* Consistent font size */
            line-height: 22px;
            /* Consistent line height */
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .navbar a:hover {
            /* Make text even whiter on hover */
            color: #fff;

            /* Blue underline */
            /* text-decoration: underline;
            text-decoration-color: #0078d7; */
        }

        /* Keep blue underline when hovered, clicked, or active */
        /* .navbar a:hover, */
        .navbar a:active {
            text-decoration: underline;
            text-decoration-color:#0078d7;
            text-decoration-thickness: 1px;
            text-underline-offset: 5px;
            /* Optional: Make the underline more visible */
        }

        /* Keep the underline for the currently active page */
        .navbar a.current {
            color: #fff;
            text-decoration: underline;
            text-decoration-color: #0078d7;
            text-decoration-thickness: 1px;
            text-underline-offset: 5px;
        }
        /* Adjust main content to account for fixed navbar */
        .main-content {
            margin-top: 60px;
            /* Add margin to avoid overlap with navbar */
            padding: 20px;
            text-align: center;
        }

        h1 {
            
            text-align: center;
        }

        /* Styling for input and buttons */
        #arrayInput {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        /* Container for the array bars */
        #arrayContainer {
            margin-top: 20px;
            padding: 2px;
            /* Very small padding */
            border: 3px solid #3498db;
            border-radius: 8px;
            background-color: #1f1f1f;
            max-width: 600px;
            /* Smaller max-width */
            width: 90%;
            /* Responsive width */
            height: 300px;
            /* Smaller height */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            /* Align bars to the bottom */
            justify-content: center;
            margin-left: auto;
            /* Center the container */
            margin-right: auto;
            /* Center the container */
        }

        /* Styling for individual bars */
        .bar {
            background-color: #3498db;
            margin: 0 1px;
            /* Smaller spacing between bars */
            width: 15px;
            /* Smaller width for bars */
            display: inline-block;
            vertical-align: bottom;
            /* Ensure bars are aligned to the bottom */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="explanation.html">Explanation</a>
        <a href="sort.html" class="current">Visualization</a>
        <a href="trees.html">Binary Tree</a>
    </div>

    <h1>Sorting Algorithms Visualization</h1>

    <!-- Dropdown for sorting method -->
    <select id="sortMethod" hidden>
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="counting">Counting Sort</option>
        <option value="radix">Radix Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="bucket">Bucket Sort</option>
    </select>

    <!-- Input field for array (comma-separated values) -->
    <input type="text" id="arrayInput" placeholder="Enter array (e.g. 5, 3, 8, 1, 2)" hidden />

    <!-- Button to trigger sorting -->
    <button id="generateButton" onclick="generateAndSort()">Generate and Sort Array</button>

    <div id="arrayContainer"></div>

    <!-- Previous and Next Step Buttons -->
    <button id="prev" onclick="prevStep()">Prev</button>
    <button id="next" onclick="nextStep()">Next</button>

    <div>
        <p>Step: <span id="stepNumber">0</span></p>
    </div>

    <script src="scripts/script2.js"></script>
    <script src="scripts/sortscript.js"></script>
</body>

</html>
