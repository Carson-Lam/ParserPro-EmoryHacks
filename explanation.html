<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualization</title>
    <link rel="stylesheet" href="styles\explanation.css"> <!-- External CSS -->
    <style>
        /* Reset body and html margins and padding */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
        }

        /* Consistent Navbar Styling */
        .navbar {
            background-color: #181818;
            overflow: hidden;
            position: fixed;
            /* Fix navbar at the top */
            top: 0;
            /* Position at the top */
            width: 100%;
            /* Full width */
            z-index: 1000;
            /* Ensure it stays above other content */
            height: 50px;
            /* Fixed height for consistency */
        }

        .navbar a {
            float: left;
            display: block;
            color: grey;
            text-align: center;
            padding: 14px 20px;
            /* Consistent padding */
            text-decoration: none;
            font-size: 16px;
            /* Consistent font size */
            line-height: 22px;
            /* Consistent line height */
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .navbar a:hover {
            color: #fff;
            /* Make text even whiter on hover */
            text-decoration: underline;
            text-decoration-color: #0078d7;
            /* Blue underline */
        }

        /* Keep blue underline when hovered, clicked, or active */
        .navbar a:hover,
        .navbar a:active {
            text-decoration: underline;
            text-decoration-color:#0078d7;
            text-decoration-thickness: 1px;
            text-underline-offset: 5px;
            /* Optional: Make the underline more visible */
        }

        /* Keep the underline for the currently active page */
        .navbar a.current {
            color: #fff;
            text-decoration: underline;
            text-decoration-color: #0078d7;
            text-decoration-thickness: 1px;
            text-underline-offset: 5px;
        }

        /* Adjust main content to account for fixed navbar */
        .main-content {
            /* Add margin to avoid overlap with navbar */
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
        }

        /* Styling for input and buttons */
        #arrayInput {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        /* Container for the array bars */
        #arrayContainer {
            margin-top: 20px;
            padding: 2px;
            /* Very small padding */
            border: 3px solid #3498db;
            border-radius: 8px;
            background-color: #fafafa;
            max-width: 600px;
            /* Smaller max-width */
            width: 90%;
            /* Responsive width */
            height: 300px;
            /* Smaller height */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            /* Align bars to the bottom */
            justify-content: center;
            margin-left: auto;
            /* Center the container */
            margin-right: auto;
            /* Center the container */
        }

        /* Styling for individual bars */
        .bar {
            background-color: #3498db;
            margin: 0 1px;
            /* Smaller spacing between bars */
            width: 15px;
            /* Smaller width for bars */
            display: inline-block;
            vertical-align: bottom;
            /* Ensure bars are aligned to the bottom */
        }


        /* Styling for textarea */
        textarea {
            margin-top: 20px;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            min-height: 300px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: vertical;
            /* Allow vertical resizing */
        }

        textarea:focus {
            outline: none;
            border-color: #2980b9;
            /* Change border color on focus */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="explanation.html" class="current">Explanation</a>
        <a href="sort.html">Visualization</a>
        <a href="trees.html">Binary Tree</a>
    </div>

    <br><br><br>

    <!-- Main content -->
    <div class="main-content">
        <!-- Textarea for additional input or notes -->
        <div id="aiOutput">
            <p>
                No code to parse!
            </p>
        </div>

        <script src="script2.js"></script>
        <script src="explanation.js"></script>
    </div>

</body>

</html>
